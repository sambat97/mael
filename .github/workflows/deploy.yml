name: Deploy Worker + Apply D1 Schema

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # âœ… Ini yang bikin errornya kebaca
      - name: Apply schema to D1 (remote) - DEBUG
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_LOG: debug
        run: |
          npx wrangler@3 --version
          npx wrangler@3 d1 list
          npx wrangler@3 d1 execute mail_portal --file=./schema.sql --remote

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
